<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <title>{{page_title}}</title>
</head>
<body>
    <header>
        <div class="nav-bar">
            <ul>
                <li><a href="/">Home</a></li>
                <li class="active"><a href="/recipes">Search Recipes</a></li>
                <li><a href="/wines">Wine Pairings</a></li>
            </ul>
        </div>

        <div class="title">
            <h1>DISCOVER RECIPES</h1>
        </div>
    </header>
    <main>
        <div class="intro">
            <h1>From pantry to table,
                <br>create with the ingredients
                <br>you have on hand</h1>
            <form action="/getrecipes" method="get">
            <h2>Please enter ingredients (comma-separated list):</h2>
            <label for="ingredients"></label>
            <input type="text" name="ingredients"/>
            
            <br>
            <h2>Dietary options:</h2>
            <label for="diet"></label>
            <select id="diet" name="diet">
                <option value="none">None</option>
                <option value="gluten_free">Gluten Free</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="pescatarian">Pescatarian</option>
                <option value="ketogenic">Ketogenic</option>
                <option value="paleo">Paleo</option>
            </select>
                <input type="submit" value="Search" name="submit" id="submit"/>
            </form>
        </div>
    </main>
</body>
</html>
